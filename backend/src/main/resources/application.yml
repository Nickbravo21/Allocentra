spring:
  application:
    name: allocentra-backend
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/allocentra}
    username: ${DATABASE_USERNAME:allocentra}
    password: ${DATABASE_PASSWORD:allocentra}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    show-sql: false
    open-in-view: false
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  error:
    include-message: always
    include-stacktrace: on-param

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: false

allocentra:
  engine:
    version: "1.0.0"
    async-execution: true
    max-requests-per-cycle: 1000
  
  constraints:
    default-allow-partial: true
    enforce-dependencies: true
    enforce-minimum-viable: true
    default-category-caps:
      TRAINING: 0.25
      TRAVEL: 0.10
      EQUIPMENT: 0.40
  
  scoring:
    weights:
      priority: 0.30
      urgency: 0.25
      impact: 0.25
      risk: 0.15
      strategic: 0.05

logging:
  level:
    root: INFO
    com.allocentra: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

---
spring:
  config:
    activate:
      on-profile: dev
  
  datasource:
    url: jdbc:h2:mem:allocentra;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop

allocentra:
  engine:
    async-execution: false

---
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
  
  flyway:
    enabled: false

logging:
  level:
    root: WARN
    com.allocentra: DEBUG
